  <body>
    <img
      width="200px"
      height="200px"
      src="img/carro1.webp"
      alt="Imagen de un carro"
    />

    <img
      width="20%"
      height="20%"
      src="img/carro1.webp"
      alt="Imagen de un carro"
    />

    <!-- Etiqueta comodin. Agrupar -->

    <div>
      <img
        width="20%"
        height="20%"
        src="img/carro1.webp"
        alt="Imagen de un carro"
      />
      <p>Este es un carro rojo</p>
    </div>

    <!-- Figure etiqueta semantica -->
    <figure>
      <img
        width="20%"
        height="20%"
        src="img/carro1.webp"
        alt="Imagen de un carro"
      />
      <figcaption>Este es un carro rojo</figcaption>
    </figure>
